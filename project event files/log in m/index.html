<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        /* Reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background image */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background: url('bockground.jpg') no-repeat center center/cover;
            color: #fff;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Container for forms */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.4s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* Title */
        .container h2 {
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        /* Form inputs */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: background 0.3s;
        }

        .form-group input::placeholder {
            color: #ddd;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #88d3ce, #6e45e2);
        }

        /* Toggle link */
        .toggle-link {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #ddd;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Login & Registration Form -->
    <div class="container" id="formContainer">
        <h2 id="formTitle">Login</h2>

        <form id="authForm">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Registration Code (Visible only in Registration mode) -->
            <div class="form-group" id="codeGroup" style="display: none;">
                <label for="regCode">Registration Code:</label>
                <input type="text" id="regCode" placeholder="Enter your registration code">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn" id="submitBtn">Login</button>

            <!-- Toggle between Login and Register -->
            <span class="toggle-link" id="toggleForm">Don't have an account? Register </span>
        </form>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
